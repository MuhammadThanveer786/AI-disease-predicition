<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up | RGUKT Health Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-somehash" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #d9afd9, #97d9e1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      color: #333;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
      color: rgb(32, 30, 30);
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #666;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 12px 12px 12px 42px;
      font-size: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #888;
    }

    input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 6px #6a11cb;
      background: #fff;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.4s ease, transform 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to left, #6a11cb, #2575fc);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .footer-text {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #eee;
    }

    .footer-text a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>

  <div class="signup-container">
    
    <!-- Logo -->
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Signup Logo">
    </div>

    <h2>Create Account</h2>

    <form method="POST">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" name="username" placeholder="ðŸ‘¤ Username" required>
      </div>
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="ðŸ“§ Email Address" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="ðŸ”’ Password" required>
      </div>
      <div class="form-group">
        <i class="fas fa-phone"></i>
        <input type="text" id="mobile" name="mobile" placeholder="ðŸ“± Mobile Number" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p class="footer-text">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>

  </div>

</body>
</html>
