<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | RGUKT Health Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #d9afd9, #97d9e1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      color: #333;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
      color: #222;
    }

    .form-group {
      margin-bottom: 18px;
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #666;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.5);
      color: #333;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #888;
    }

    input:focus {
      border-color: #6a11cb;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 5px #6a11cb;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.4s ease, transform 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to left, #6a11cb, #2575fc);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .footer-text {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #444;
    }

    .footer-text a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>

  <!-- Load Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="login-container">
    
    <!-- Logo or App Name -->
    <div class="logo">
      <!-- You can replace below img src with your logo -->
      <img src="https://cdn-icons-png.flaticon.com/512/2913/2913465.png" alt="Logo">
    </div>

    <h2>Login</h2>

    <form method="POST">
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>

    <p class="footer-text">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>

  </div>

</body>
</html>
