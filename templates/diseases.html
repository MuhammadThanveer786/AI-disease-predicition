<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> RGUKT Health Companion </title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .header {
        background: linear-gradient(135deg, #3f51b5, #1e3799);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .header .user-info {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 16px;
      }

      .header .user-info a {
        color: white;
        text-decoration: none;
        padding: 8px 16px;
        background-color: red;
        border-radius: 20px;
        transition: background-color 0.3s;
      }

      .header .user-info a:hover {
        background-color: #1e3799;
      }

      .nav {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
        background-color: rgba(0, 0, 0, 0.1);
        padding: 12px 0;
      }

      .nav a {
        background-color: #3f51b5;
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.3s;
      }

      .nav a:hover {
        background-color: #1e3799;
        transform: scale(1.05);
      }

      .container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }

      .grid-item {
        background-color: #e0e7ff;
        padding: 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s;
      }

      .grid-item:hover {
        transform: translateY(-5px);
        background-color: #c0caff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .grid-item strong {
        color: #1e3799;
        font-size: 18px;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 30px;
        width: 80%;
        max-width: 700px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        transition: opacity 0.3s ease-in;
      }

      .close {
        color: #3f51b5;
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .close:hover {
        color: #1e3799;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #1e3799;
      }

      p, ul {
        margin-top: 10px;
        font-size: 16px;
        line-height: 1.6;
      }

      ul {
        list-style-type: square;
        padding-left: 20px;
      }

      strong {
        color: #1e3799;
      }

      @media (max-width: 768px) {
        .nav {
          flex-direction: column;
          gap: 10px;
        }
        .container {
          padding: 10px;
        }
        .modal-content {
          margin: 15% auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      RGUKT Health Companion 
      {% if session.username %}
        <div class="user-info">
          <span>Welcome, {{ session.username }}</span>
          <a href="{{ url_for('logout') }}">Logout</a>
        </div>
      {% endif %}
    </div>

    <div class="nav">
      <a href="/index">Home</a>
      <a href="/diseases">Diseases</a>
      <a href="/diets">Diets</a>
      <a href="/about">About Us</a>
      <a href="/contact">Contact Us</a>
      <a href="/blog">Blog</a>
    </div>

    <div class="container">
      <h2>Disease List</h2>
      <div class="grid-container" id="disease-grid">
        {% for disease, details in diseases.items() %}
        <div class="grid-item" onclick="showDiseaseDetails('{{ disease }}')">
          <strong>{{ disease }}</strong>
          {{ details['description'][:100] }}...
        </div>
        {% endfor %}
      </div>

      <div class="modal" id="resultModal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">Ã—</span>
          <div id="modal-body"></div>
        </div>
      </div>
    </div>

    <script>
      const diseases = {{ diseases | tojson | safe }};

      function showDiseaseDetails(disease) {
        const diseaseDetails = diseases[disease];
        let modalBody = `<h2>${disease}</h2>`;
        modalBody += `<p><strong>Description:</strong> ${diseaseDetails.description}</p>`;
        modalBody += `<p><strong>Precaution:</strong><ul>${diseaseDetails.precaution.map(item => `<li>${item}</li>`).join('')}</ul></p>`;
        modalBody += `<p><strong>Medication:</strong><ul>${diseaseDetails.medication.map(item => `<li>${item}</li>`).join('')}</ul></p>`;
        modalBody += `<p><strong>Workout:</strong><ul>${diseaseDetails.workout.map(item => `<li>${item}</li>`).join('')}</ul></p>`;
        modalBody += `<p><strong>Diet:</strong><ul>${diseaseDetails.diet.map(item => `<li>${item}</li>`).join('')}</ul></p>`;

        document.getElementById('modal-body').innerHTML = modalBody;
        document.getElementById('resultModal').style.display = 'block';
      }

      function closeModal() {
        document.getElementById('resultModal').style.display = 'none';
      }

      window.onclick = function(event) {
        const modal = document.getElementById('resultModal');
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      };
    </script>
  </body>
</html>
